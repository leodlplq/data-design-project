<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Getting Started with Chart JS with www.chartjs3.com</title>
		<link href="https://api.fontshare.com/css?f[]=switzer@300,400,700,701&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./assets/style/style.css" />
	</head>
	<body>
		<div class="informations">
			<div class="titles">
				<h1 class="title-subclaim">It's natural cycles</h1>
				<span class="desc-subclaim">30</span>
			</div>
			
			<div class="lists">
				<div>
					<h2 class="title-cat title-user">Top 5 users</h2>
					<ol class="list-user list"></ol>
				</div>
				<div>
					<h2 class="title-cat title-user">Top 5 words</h2>
					<ol class="list-word list"></ol>
				</div>
			</div>
		</div>
		<div class="chartBox">
			<canvas id="myChart"></canvas>
		</div>
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/chart.js"
		></script>
		<script src="./assets/script/main.js" type="module"></script>
	</body>
</html>
